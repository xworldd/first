<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			
   <title>Template Name</title>
			<link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
 	<div class="container">
  	<div class="header-button-block">
  		<button class="main-button">Open Shop</button>
  	</div>

			<div class="main-content">
					<div class="main-info">

						<div class="name">Shop Name:</div>

						<div class="name-output"></div>


						<div class="budget">Your budget:</div>

						<div class="budget-output"></div>

						<div class="category-items category-heading">Category items list:</div>

						<div class="category-items-output category-output"></div>


						<div class="employers employers-heading">Your employers list:</div>

						<div class="employers-output employers-output"></div>
						

						<div class="items goods-heading">Goods list:</div>

						<div class="items-output items-output"></div> <br>


						<div class="discount">Discount:</div>
						<div class="discount-output"></div>

						<div class="shop">Shop status:</div>
						<div class="shop-status-output"></div>

					</div>

				

				<div class="main-inputs">
					<div class="category-items">
							<p>Choose goods categories</p>
							<input type="text" class='category-value'>
							<input type="text" class='category-value'>
							<input type="text" class='category-value'>
							<input type="text" class='category-value'>
							<button class="category-button">Claim it</button>
					</div>

					<div class="items" id="items">
						<p>Type here your goods</p>
						<input type="text" class="goods-value">
					</div>

					<div class="time">
						<p>What time is it?</p>
						<input type="text" class="time-value">
					</div>

					<div class="budget">
						<p>Here you can calculate amount of your daily budget</p>
						<input type="text" class="budget-calc">
						<button class="budget-button">Calculate</button>
					</div>

					<div class="employers">
						<p>Type here name of employers</p>
						<input type="text" class="employers-value">
						<input type="text" class="employers-value">
						<input type="text" class="employers-value">
						<button class="employers-button">Recruit'em</button>
					</div>
	
				</div>

				</div>

		</div>


  <script src="js/script.js">
  	
  </script> 
 </body>
</html>
